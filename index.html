<!DOCTYPE html>
<html>

  <head>
    <title>FaceBook Page Search</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    
  
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="grid" class="page-header">Facebook Page Search</h1>
                <div class="jumbotron">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txtSearch" placeholder="Enter Text To Search Facebook Pages">
                        </div>
                        <button type="submit" class="btn btn-default" id="btnSearch">Search</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <div class="list-group" id="search-result-container" style="display:block;">
                    <div class="search-result">

                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="main.js"></script>
  </body>

</html>
